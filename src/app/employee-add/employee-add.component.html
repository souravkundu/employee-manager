<div class="row justify-content-center py-4">
    <div class="col-md-6">
        <hr>
        <h4>Enter Employee details</h4>
        <hr>
        <form class="form" (ngSubmit)="submit()" [formGroup]="employeeForm" #f="ngForm">
            <div class="row">
                <div class="col-8">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control mr-2" formControlName="firstName" placeholder="firstName">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" [disabled]="!f.valid">
                        submit
                    </button>
                </div>
            </div>
            <div class="alert alert-success my-2" *ngIf="message" style="width: 48%;">
                <p class="text-muted">{{message}}</p>
            </div>
        </form>
    </div>
</div>
