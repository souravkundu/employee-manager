<div class="row">
        <div class="col-md-12">
            <form  (ngSubmit)="submit(f)" class="form-inline clearfix" #f="ngForm">
                <div class="form-group">
                    <input type="number" class="form-control" name="id" [ngModel]="employee.id" required disabled>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="firstName" [ngModel]="employee.firstName" required placeholder="first name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="lastName" [ngModel]="employee.lastName" required placeholder="last name"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="email" [ngModel]="employee.email" email required placeholder="email">
                </div>
                <div class="btn-group">
                    <button type= "submit" class="btn btn-success">update</button>
                </div>
            </form>
        </div>
    </div>
