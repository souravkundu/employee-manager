<div class="row justify-content-center my-3">
  <div class="col-xs-12 col-md-6 align-self-center">
    <div class="card">
      <div class="card-header text-center"> {{ loginMode? 'Log in' : 'Account registration' }} </div>
      <div class="card-body p-5">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope icon"></i></span>
              </div>
              <input type="email" id="email" class="form-control" ngModel required name="email"
                placeholder="enter your email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key icon"></i></span>
              </div>
              <input type="password" id="password" class="form-control" ngModel required name="password"
                placeholder="enter password">
            </div>
          </div>
          <div class="form-group" *ngIf="!loginMode">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key icon"></i></span>
              </div>
              <input type="password" id="confirmPassword" class="form-control" ngModel required name="confirmPassword"
                placeholder="confirm password" (blur)="checkValidity(f)">
            </div>
          </div>
          <div class="alert alert-danger my-2" *ngIf="!validity"> {{ errorMessage }} </div>
            <button type="submit" class="btn btn-info btn-block">{{ loginMode? 'sign in' : 'sign up' }}</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col-xs-2">
        <button class="btn btn-warning btn-sm" (click)="switchMode()">switch to
          {{ loginMode? 'sign up' : 'sign in' }}</button>
      </div>
    </div>
  </div>
</div>
